<div class="container">
    <form action="\analyze" method="post"> {% csrf_token %}
    <label for="exampleFormControlTextarea1" class="form-label"><b>Enter your text here.</b></label>
<textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>

        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckChecked">
  <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDisabled">
  <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch"
          >
  <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charactercounter" role="switch"
         id="flexSwitchCheckCheckedDisabled" >
  <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Character Counter</label>
</div>

         <button type="submit">Analyze text</button>
    </form>
</div>
